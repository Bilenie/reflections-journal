<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  
</head>
<body >
  <header>

        <div class="mode-emoji">
          <input type="checkbox" id="mode-toggle" class="visually-hidden">
          <label for="mode-toggle">
            <span id="mode-icon" class="emoji-checkbox">ðŸŒ™</span>
          </label>
          
        </div>
        
  </header>

  <main class="main">
    
    <div id = "bg">
      <h1 id="title">My First Blog</h1>
    </div>
 
    <div class="table">
      <h1>What's on your mind?</h1>
      <form id="blog-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="blog-title">Title</label>
        <input type="text" id="blog-title" name="blog-title" required>
        <label for="blog-content">Content</label>
        <textarea id="blog-content" name="blog-content" rows="5" required></textarea>
        <button type="submit"> Submit </button>
      </form>
      <p id="form-message" class="hidden">Please complete all fields.</p>
    </div>

</main>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/blog.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>
</html>
